{% extends 'layout.htm' %}

{% block body%}
<a href="/create_articles" class="btn btn-success btn-sm">Create Articles</a>
<h1>Dashboard</h1><small>Welcome {{session.username}}</small>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th colspan="2">Action</th>
        <th></th>
    </tr>
    {%for art in article%}
    <tr>
        <td>{{art.id}}</td>
        <td>{{art.title}}</td>
        <td>{{art.author}}</td>
        <td>{{art.created_at}}</td>
        <td><a href="edit_article/{{art.id}}" class="btn btn-sm btn-primary pull-right">Edit</a></td>
        <td>
            <form action="{{url_for('delete_article',id=art.id)}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-sm btn-danger">
            </form>
        </td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
