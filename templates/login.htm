{% extends 'layout.htm' %}

{% block body%}
<h1>Login</h1>
<form action="" method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Your Username" id="username" class="form-control" name="username" value="{{request.form.username}}">
    </div>
    <div class="form-group">
        <label for="username">Password</label>
        <input type="password" placeholder="Your Password" id="password" class="form-control" name="password" value="{{request.form.password}}">
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
{%endblock%}
